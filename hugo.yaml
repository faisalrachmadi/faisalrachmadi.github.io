baseURL: https://faisalrachmadi.github.io/
languageCode: en-us
title: Faradigma
theme: ["PaperMod"]

params:
  profileMode:
    enabled: true
    title: "<Title>" # optional default will be site title
    subtitle: "Tempat Belajar Digital Marketing"
    imageUrl: "profil.png" # optional
    imageTitle: "faisal Rachmadi" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Posts
        url: "/posts"
      - name: Archive
        url: "/archive"
      # - name: Github
      #   url: "https://github.com/"

  socialIcons: # optional
    - name: "<platform>"
      url: "<link>"
    - name: "<platform 2>"
      url: "<link2>"

  #search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  cover:
    responsiveImages: false

#search
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

